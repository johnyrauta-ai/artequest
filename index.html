<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTEQUEST 2.0</title>

<style>
body{
margin:0;
font-family:Verdana, sans-serif;
background:linear-gradient(45deg,#ff6b6b,#feca57,#48dbfb,#1dd1a1);
background-size:400% 400%;
animation:bg 10s ease infinite;
text-align:center;
color:#fff;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

header{
padding:20px;
font-size:28px;
font-weight:bold;
text-shadow:2px 2px 5px #000;
}

button{
padding:12px 18px;
margin:8px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:bold;
background:#341f97;
color:#fff;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#5f27cd;
}

.section{display:none;}
.active{display:block;}

.progress{
height:15px;
background:#222;
margin:10px;
border-radius:10px;
overflow:hidden;
}

.bar{
height:100%;
width:100%;
background:#ff4757;
transition:1s linear;
}

.shake{
animation:shake 0.4s;
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-5px)}
50%{transform:translateX(5px)}
75%{transform:translateX(-5px)}
100%{transform:translateX(0)}
}
</style>
</head>

<body>

<header>
üéÆ ARTEQUEST 2.0<br>
Uma Jornada pela Hist√≥ria da Arte<br>
Criado por Prof. Johny Rauta
</header>

<div id="home" class="section active">
<h2>Digite seu nome:</h2>
<input id="nome" placeholder="Seu nome">
<br><br>
<button onclick="iniciar()">Come√ßar Aventura</button>
</div>

<div id="game" class="section">
<h2 id="periodo"></h2>
<p>‚ù§Ô∏è Vidas: <span id="vidas">3</span></p>
<p>‚≠ê Pontos: <span id="pontos">0</span></p>

<div class="progress">
<div class="bar" id="timerBar"></div>
</div>

<h3 id="pergunta"></h3>
<div id="respostas"></div>
<p id="status"></p>
</div>

<script>

let periodos=[
{
nome:"Pr√©-Hist√≥ria",
perguntas:[
{p:"Onde eram feitas as pinturas?",r:["Cavernas","Castelos","Museus"],c:0},
{p:"Principal fun√ß√£o da arte?",r:["Ritual","Decora√ß√£o","Moda"],c:0},
{p:"Animais eram representados para?",r:["Ca√ßa","Enfeite","Humor"],c:0},
{p:"Tintas vinham de?",r:["Pigmentos naturais","Pl√°stico","√ìleo industrial"],c:0},
{p:"Arte pr√©-hist√≥rica era:",r:["Simb√≥lica","Digital","Minimalista"],c:0},
{p:"Exemplo famoso:",r:["Lascaux","Louvre","Coliseu"],c:0}
]
},
{
nome:"Egito",
perguntas:[
{p:"Corpo era desenhado:",r:["De lado","De frente","Abstrato"],c:0},
{p:"Arte eg√≠pcia era ligada √†:",r:["Religi√£o","Moda","Cinema"],c:0},
{p:"Pir√¢mides eram:",r:["T√∫mulos","Teatros","Mercados"],c:0},
{p:"Hier√≥glifos eram:",r:["Escrita","M√∫sica","Dan√ßa"],c:0},
{p:"Cores tinham:",r:["Significado simb√≥lico","Apenas est√©tica","Nenhum valor"],c:0},
{p:"Esculturas eram:",r:["R√≠gidas","Derretidas","Cubistas"],c:0}
]
}
];

let periodoAtual=0;
let perguntasSelecionadas=[];
let perguntaAtual=0;
let vidas=3;
let pontos=0;
let timer;
let tempo=15;

function iniciar(){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById("game").classList.add("active");
carregarPeriodo();
}

function carregarPeriodo(){
let p=periodos[periodoAtual];
document.getElementById("periodo").innerText="üó∫Ô∏è "+p.nome;
vidas=3;
perguntaAtual=0;
perguntasSelecionadas=embaralhar(p.perguntas).slice(0,5);
mostrarPergunta();
}

function mostrarPergunta(){
if(perguntaAtual>=perguntasSelecionadas.length){
if(pontos>=30){
alert("üèÜ Fase conclu√≠da!");
periodoAtual++;
if(periodoAtual>=periodos.length){
alert("üéâ Voc√™ zerou o ARTEQUEST!");
location.reload();
}else{
carregarPeriodo();
}
}else{
alert("‚ùå Pontua√ß√£o insuficiente! Tente novamente.");
carregarPeriodo();
}
return;
}

let q=perguntasSelecionadas[perguntaAtual];
document.getElementById("pergunta").innerText=q.p;

let div=document.getElementById("respostas");
div.innerHTML="";
q.r.forEach((resp,i)=>{
let btn=document.createElement("button");
btn.innerText=resp;
btn.onclick=()=>responder(i);
div.appendChild(btn);
});

iniciarTimer();
}

function responder(i){
clearInterval(timer);
let q=perguntasSelecionadas[perguntaAtual];

if(i===q.c){
pontos+=10;
if(tempo>7)pontos+=5;
document.getElementById("status").innerText="‚úÖ Acertou!";
}else{
vidas--;
document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),400);
document.getElementById("status").innerText="‚ùå Errou!";
}

document.getElementById("vidas").innerText=vidas;
document.getElementById("pontos").innerText=pontos;

if(vidas<=0){
alert("üíÄ Voc√™ perdeu todas as vidas!");
location.reload();
}

perguntaAtual++;
setTimeout(mostrarPergunta,1000);
}

function iniciarTimer(){
tempo=15;
document.getElementById("timerBar").style.width="100%";
timer=setInterval(()=>{
tempo--;
document.getElementById("timerBar").style.width=(tempo/15*100)+"%";
if(tempo<=0){
clearInterval(timer);
vidas--;
document.getElementById("vidas").innerText=vidas;
if(vidas<=0){
alert("‚è≥ Tempo esgotado! Game Over!");
location.reload();
}else{
perguntaAtual++;
mostrarPergunta();
}
}
},1000);
}

function embaralhar(array){
return array.sort(()=>Math.random()-0.5);
}

</script>

</body>
</html>
